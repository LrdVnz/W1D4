<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="header">
           <div class="header" id="logo">
                   <img src="assets/logo.png" alt="amazon-logo">
           </div>
           <div class="header" id="navbar">
                 <p>All</p>
                 <p>Today's deals</p>
                 <p>Customer Service</p>
                 <p>Registry</p>
                 <p>Gift Cards</p>
                 <p>Sell</p>
           </div>
        </div>


        <div class="main">
            <div class="main top">
                <div class="main top" id="gift-cards">
                        <h3>Shop All Holiday Gift Cards</h3>
                </div>
                <div class="main top" id="gift-guides">
                        <h2>Holiday Gift Guides</h2>
                        <h4>Be a go-gifter</h4>
                </div>
            </div>

            <div class="main middle">
                <div class="main middle bar">

                  <div class="main middle bar" id="images">
                     <div id="img-title">
                      <h3>Find the perfect gift</h3>
                      <a href="">Shop now</a>
                     </div>
                    <img src="assets/img_1.jpg" alt="kindle">
                    <img src="assets/img_2.jpg" alt="laptop">
                    <img src="assets/img_3.jpg" alt="smartwatches">
                    <img src="assets/img_4.jpg" alt="animals">
                 </div>
                </div>
                <div class="main middle bar">
                      <img src="assets/img_9.png" alt="vr">
                      <div class="img-descr">
                       <span>Play the gifting game</span>
                       <span><a href="">Shop gaming</a></span>
                      </div>
                </div>
                <div class="main middle bar">
                    <img src="assets/img_10.png" alt="music">
                      <div class="img-descr">
                        <span>The sound of cheer</span>
                        <span><a href="">Shop Audio & Accessories</a></span>
                      </div>
                </div>
            </div>
        </div>
        
        <div class="footer" style="">
                <div class="footer" id="back">
                     <div><a href="">Back to top</a></div>
                </div>
                 
                <div class="footer" id="logo">
                  <img src="assets/logo.png" alt="amazon-logo">
                </div>
        </div>

</body>
</html>
